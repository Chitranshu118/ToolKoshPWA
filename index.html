<!DOCTYPE html>
<html>
  <head>
    <div class="popup-header">
      <span class="title"
        >ToolKosh
        <span style="font-weight: 500; font-size: large"
          >(An Offline utility toolkit)</span
        >
      </span>
      <!-- <button id="closeBtn" class="close-btn">X</button> -->
    </div>
    <!-- <title>Utility Toolbox</title> -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#1976d2" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="pdf" active>Merge PDF</button>
      <button class="tab-btn" data-tab="jpg">Merge JPG</button>
      <button class="tab-btn" data-tab="imageToPdf">PDF Converter</button>
      <button class="tab-btn" data-tab="json">JSON Formatter</button>
    </nav>
    <main>
      <section id="pdf" class="tab-content">
        <div class="tab-heading">Merge PDF</div>
        <!-- File input hidden, trigger with label -->
        <input
          class="util-input"
          type="file"
          id="pdfInput"
          multiple
          accept="application/pdf"
          hidden
        />
        <label for="pdfInput" class="util-btn" style="width: 57%"
          >Select PDF Files</label
        >
        <button class="util-btn" id="mergePdfBtn">Merge PDF</button>
        <button id="clearPdfBtn" class="util-btn util-btn-secondary">
          Clear
        </button>
        <!-- File list -->
        <div id="pdfFileList" class="file-list"></div>
      </section>
      <section id="jpg" class="tab-content hidden">
        <div class="tab-heading">Merge JPG</div>
        <!-- File input -->
        <input
          class="util-input"
          type="file"
          id="jpgInput"
          multiple
          accept="image/jpeg"
          hidden
        />
        <label for="jpgInput" class="util-btn" style="width: 57%"
          >Select JPEG Files</label
        >
        <!-- File actions -->
        <button class="util-btn" id="mergeJpgBtn">Merge Images</button>
        <button class="util-btn util-btn-secondary" id="clearJpgBtn">
          Clear
        </button>
        <!-- File list -->
        <div id="jpgFileList" class="file-list"></div>
      </section>
      <section id="json" class="tab-content hidden">
        <div class="tab-heading">JSON Formatter</div>
        <textarea
          class="util-textarea"
          id="jsonInput"
          rows="6"
          cols="40"
          placeholder="Paste JSON here"
        ></textarea>
        <!-- <div style="margin-top: 5px"> -->
        <button class="util-btn" id="formatJsonBtn">Format JSON</button>
        <button class="util-btn util-btn-secondary" id="clearJsonBtn">
          Clear
        </button>
        <button
          class="util-btn util-btn-success"
          id="copyJsonBtn"
          style="display: none"
        >
          Copy
        </button>
        <!-- </div> -->
        <!-- <pre id="jsonOutput"></pre> -->
        <pre
          id="jsonOutput"
          style="
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
          "
        >
Output window</pre
        >
      </section>
      <section id="imageToPdf" class="tab-content hidden">
        <div class="tab-heading">Image To PDF Converter</div>
        <input
          class="util-input"
          type="file"
          id="imageInput"
          multiple
          accept="image/*"
          hidden
        />
        <label for="imageInput" class="util-btn" style="width: 57%"
          >Select Image</label
        >
        <button class="util-btn" id="convertImagesBtn">Convert to PDF</button>
        <button class="util-btn util-btn-secondary" id="clearImagesBtn">
          Clear
        </button>
        <div id="selectedImageName"></div>
      </section>
      <div id="messageBlock" class="meessageblock"></div>
    </main>
    <!-- <div class="popup-footer"> <p>Â© 2025 Chitranshu Sharma | ToolKosh is your offline multipurpose utility toolkit</p> </div> -->
    <script src="pdf-lib.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
